<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>WebRTC - Bêta</title>
</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
        <a class="navbar-brand" href="#">WebRTC - Bêta</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Réception</h2>
                <video controls id="receiver-video" width="100%"></video>
                <p>
                    <button id="start" class="btn btn-primary">Start live</button>
                </p>
                <textarea id="offer" class="form-control">

                </textarea>
            </div>
            <div class="col-sm-6">
                <h2>Envoi</h2>
                <video controls id="emitter-video" width="100%"></video>
                <p>
                    <button id="receive" class="btn btn-default">Recevoir la vidéo</button>
                </p>
                <form id="incoming">
                    <div class="form-group">
                        <textarea class="form-control"></textarea>
                    </div>
                    <p>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="simplePeer.js"></script>
    <script src="app.js"></script>
</body>
</html>
